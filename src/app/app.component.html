<div class="container">
  <div class="row">
    <div class="col-12 selector">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-success" id="dropdownBasic1" ngbDropdownToggle>Select number of pulses
          {{selectedOption}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" *ngFor="let option of options" (click)="selectPulseNumber(option)">{{option}}
            heart(s)
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="row" *ngIf="selectedOption">
    <div class="col-12 selector">

      <div class="btn-group btn-group-toggle">
        <label class="btn-success" ngbButtonLabel *ngIf="!start">
          <input type="checkbox" ngbButton [value]="true" [(ngModel)]="start" (click)="startGame()"> Start
        </label>

        <label class="btn-danger" ngbButtonLabel *ngIf="start">
          <input type="checkbox" ngbButton [value]="false" [(ngModel)]="start" (click)="stopGame()"> Stop
        </label>
      </div>

    </div>
  </div>


  <div class="row" *ngIf="showResults">
    <div class="col-12 scores-table">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Counts per minute</th>
          <th scope="col">Seconds passed</th>
          <th scope="col">Number of pulses</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pulse of pulses;let i = index">
          <td>{{i + 1}}</td>
          <td>{{pulse.speed}}</td>
          <td>{{seconds}}</td>
          <td>{{pulse.result}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-md-center" *ngFor="let pulse of pulses">
    <div class="col-12">
      <app-heartbeat [speed]="pulse.speed" *ngIf="start"></app-heartbeat>
    </div>
  </div>
</div>
